<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dvpainel">
        <div id="pontuação">
            <label style="font-size: 20px;">Pontuação:</label>
            <div class="pontos">
                <div style="font-size: 15px;">JOGADOR</div>
                <div id="pontosjogador"></div>
            </div>
            <div class="pontos">
                <div style="font-size: 15px;">CPU</div>
                <div id="pontoscpu"></div>
            </div>
        </div>

        <div id="nivel">
            <label style="font-size: 20px;">Nível:</label>
            <button id="facil">Fácil</button>
            <button id="normal">Normal</button>
            <button id="dificil">Difícil</button>
        </div>
    </div>

    <div id="dvcampo">
        <div id="dvcpu"></div>
        <div id="dvbola"></div>
        <div id="dvjogador"></div>
    </div>
